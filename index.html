<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/784efefe26.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">   
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="wrapper">
        <div class="display">0</div>
        <div class="memory">
            <div class="memory__keys">MC</div>
            <div class="memory__keys">MR</div>
            <div class="memory__keys">M+</div>
            <div class="memory__keys">M-</div>
            <div class="memory__keys">MS</div>
        </div>
        <div class="keys">
            <i class="fas fa-percentage keys__key"></i>
            <div class="keys__key">CE</div>
            <div class="keys__key">C</div>
            <i class="fas fa-backspace keys__key"></i>
            <div class="keys__key">1/X</div>
            <i class="fas fa-superscript keys__key"></i>
            <i class="fas fa-square-root-alt keys__key"></i>
            <i class="fas fa-divide keys__key"></i>
            <div class="keys__key keys__key--number">7</div>
            <div class="keys__key keys__key--number">8</div>
            <div class="keys__key keys__key--number">9</div>
            <i class="fas fa-times keys__key"></i>
            <div class="keys__key keys__key--number">4</div>
            <div class="keys__key keys__key--number">5</div>
            <div class="keys__key keys__key--number">6</div>
            <i class="fas fa-minus keys__key"></i>
            <div class="keys__key keys__key--number">1</div>
            <div class="keys__key keys__key--number">2</div>
            <div class="keys__key keys__key--number">3</div>
            <i class="fas fa-plus keys__key"></i>
            <div class="keys__key keys__key--number">+/-</div>
            <div class="keys__key keys__key--number">0</div>
            <div class="keys__key keys__key--number">,</div>
            <i class="fas fa-equals keys__key"></i>
            
    </div>
    </div>
</body>
</html>
